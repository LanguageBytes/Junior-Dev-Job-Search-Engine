<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Junior Developer Job Search Engine</title>
    <!-- Description -->
    <meta name="description" content="Find your first Junior Developer job today in one search.">
    <!-- Keywords -->
    <meta name="keywords" content="Junior Developer, Jobs, Search">
    <!-- Authors -->
    <meta name="authors" content="Carla Brown, Emily Mckibben, Sarah Lloyd">
    
    <!-- Stylesheets -->
      <!-- Creative Tim Tailwind Starter Kit -->
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="assets/compiled-tailwind.css">


  </head>

  <body>
   
                                                            <!-- Nav Bar -->

    <nav class="top-0 absolute z-50 w-full flex flex-wrap items-center justify-between px-2 py-3 ">
      <div class="container px-4 mx-auto flex flex-wrap items-center justify-between">
        <div class="w-full text-white relative flex justify-between lg:w-auto lg:static lg:block lg:justify-start">

          <!-- Title -->
          <h1> JUNIOR DEV UK &nbsp; < / > </h1>
            
          <!-- When the screen size is smaller, the nav bar will collapse into a hamburger (see Javascript for function)-->
            <button class="cursor-pointer text-xl leading-none px-3 py-1 border border-solid border-transparent rounded bg-transparent block lg:hidden outline-none focus:outline-none"
            type="button" onclick="toggleNavbar('example-collapse-navbar')"> <i class="text-white fas fa-bars"></i>
           </button>
        </div>

        <!-- Nav Right-hand Side -->
        <div class="lg:flex flex-grow items-center lg:bg-transparent bg-bluegray-200 lg:shadow-none hidden"
          id="example-collapse-navbar">
     
          <ul class="flex flex-col lg:flex-row list-none lg:ml-auto">
            <!-- Search-->
            <li class="flex items-center">
              <a
                class="lg:text-white lg:hover:text-gray-300 text-black px-3 py-4 lg:py-2 flex items-center text-xs uppercase font-bold"
                href=""> Search </a>
            <!-- Browse Jobs -->
            <li class="flex items-center">
              <a
                class="lg:text-white lg:hover:text-gray-300 text-black px-3 py-4 lg:py-2 flex items-center text-xs uppercase font-bold"
                href="search-results.html"> Browse Jobs </a>
            </li>

            <!-- Career Advice -->
            <li class="flex items-center">
              <a
                class="lg:text-white lg:hover:text-gray-300 text-black px-3 py-4 lg:py-2 flex items-center text-xs uppercase font-bold"
                href=""> Career Advice </a>
            </li>
          </ul>

        </div>

      </div>
    </nav>

                                                             <!-- Main -->
 <main>

                                                        <!-- Hero Section -->
    <section class="relative block" style="height: 500px;">
      <!-- Hero Image -->
      <div
        class="absolute top-0 w-full h-full bg-center bg-cover"
        style='background-image: url("https://images.unsplash.com/photo-1536240690077-e2f548bc5405?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80");' alt= 'Homepage Search (Image of Laptop Keyboard)'
        >
      <!-- This adds a black overlay on the cover image to make it stand out less-->
         <span
          id="blackOverlay"
          class="w-full h-full absolute opacity-50 bg-black">
        </span>
      </div>

    </section>

                                                     <!-- Search Form Section -->
                                    
    <section class="w-full p-8 mx-auto bg-white rounded-md shadow-md">
      <h2 class="text-lg font-semibold text-gray-700 dark:text-white"> Search for Junior Developer Jobs </h2>

       <!--Search by location -->
      <form target="search-results.html" method="POST">
        <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
          
            <input type="text" id="location-input" class="w-full py-3 pl-10 pr-4 text-gray-700 bg-white border rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring" placeholder="Enter a location">

        </div>

        <!-- Search Button -->
        <div class="flex justify-end mt-6">
          <button id ="search-button" class="px-6 py-2 leading-5 text-white transition-colors duration-200 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600"> Search  </button>
         </div>
    </form>

      </div>
  </section>

                                                          <!-- About Section -->

    <section class="w-full p-6 mx-auto bg-gray-800 rounded-md shadow-md">
       
      <p class="text-white"> About
    </p>
  
    <br> <br> <br>
    
  </section>
  </main>

  <!-- Google API -->


  <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0UoxRvZCkYoWhjeRc2HpUoLoN6zeLNQI&callback=initMap&v=weekly"
      async
    ></script>
  


                                                         <!-- Footer Section -->

<footer>

  <section class="w-full p-6 mx-auto bg-white-800 rounded-md shadow-md">
     
    <p> Contact us
  </p>

  <br> <br> <br>

</section>
</footer>

<!-- Link to Javascript File -->


    <script src="assets/script.js"></script>
  </body>
</html>
